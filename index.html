<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f5;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
    }
    .game-area {
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <h1>Button Clicker Game</h1>
  <p>Click the button as fast as you can! Download the game to play offline:</p>

  <!-- Download button -->
  <a href="contents.zip" download>
    <button>Download Game</button>
  </a>

  <div class="game-area">
    <!-- Optional simple demo button for your clicker game -->
    <p>Demo:</p>
    <button id="clicker-btn">Click me!</button>
    <p>Clicks: <span id="click-count">0</span></p>
  </div>

  <script>
    // Simple clicker demo
    const btn = document.getElementById('clicker-btn');
    const count = document.getElementById('click-count');
    let clicks = 0;

    btn.addEventListener('click', () => {
      clicks++;
      count.textContent = clicks;
    });
  </script>

</body>
</html>
